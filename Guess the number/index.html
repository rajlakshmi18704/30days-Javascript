<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  href="style.css"/>
  
  <title>Number Guessing</title>

</head>
<body>
  <div class="main">
    <div class="head">   <h1>Guess the number</h1></div>
<div class="div"><h3>Enter a guess between 0 to 100</h3></div> 
    <div class="second-div">
 <form class="form">
  <input required type="number" min="0" max="100" class="in" placeholder="Enter the number" id="inp" />
  <div class="btns" >
    <button  class="submit" type="submit">Submit</button>
    <button class="start" disabled type="button">
      Start Game
    </button>
 </form>

    
      </div>
      
    
    <div class="guesses">
      <p class="hint">

      </p>
      <p class="para"></p>
    </div>
  
  </div>
  <script src="script.js" >
   

  </script>
</body>
</html>
