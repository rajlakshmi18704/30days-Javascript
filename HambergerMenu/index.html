<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
  <link  rel="stylesheet" href="style.css"/>
  
  <title>Foodie Hamberger</title>
</head>
<body>
 <div class="main-content">
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="Images/logo.svg"/>
      </div>
      <div class="hamberger-menu-container">
        <div class="hamberger-menu">
          <span class="hamberger-icon">&#9776;</span>
        </div>
      </div>
      <nav>
        <span class="closeicon">&times;</span>
        <a href="#toppicks">Top Picks</a>
        <a href="#whopper">Whopper</a>
        <a href="#stunnermenu">Stunner Menu</a>
        <a href="#foodiecollecction">New Foodie Collection</a>
        <a href="#dealofday">Deal of the Day</a>
      </nav>
     
    
    </div>


  </header>
  <main>
    <section class="hero-section">
      <div class="img-container"> <img src="Images/heroimg.png"/></div>
     <p>Well, You can’t resist anymore!</p>
   
    </section>
    <section class="section" id="toppicks">
      <h2>Top Picks</h2>
      <div class="img-container">  <img src="Images/burger1.png"/></div>
    
    </section>
    <section class="section" id="whopper">

      <div class="img-container">  <img src="Images/burger2.png"/></div>
    
    </section>
    
    <section class="section" id="stunnermenu">
      <h2>Stunner Menu</h2>
      <div class="img-container">  <img src="Images/burger3.png"/></div>
    
    </section>

    <section class="section" id="foodiecollecction">
      <h2>New Foodie Collection</h2>
      <div class="img-container">  <img src="Images/burger4.png"/></div>
    
    </section>
    <section class="section" id="dealofday">
      <h2>Deal of the Day</h2>
      <div class="img-container">  <img src="Images/burger5.png"/></div>
    
    </section>
    <footer>
      <h3 class="go-to-top"><a href="#">Go to Top</a></h3>
      <p class="footer-text">Made with ❤️ by Rajlaksmi</p>
    </footer>
     
   
  </main>
 </div>
  

  <script src="index.js"></script>

</html>
